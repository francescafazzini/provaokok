    <style>

    /*pc!!!!!!!!!!*/
    @media (min-width: 451px) {

      body {
        font-size: 75%;

      }
      .header{
        padding-left: 10%;
        padding-right: 10%;
        padding-top: 25px;
        cursor: pointer;
        border:hidden;



      }
      .box{
        background-color: transparent;
        border: 2px solid #000000;
        width: 50%;
        height: auto;
        margin-left: 25%;
        margin-right: 25%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: left;
      }
      .indice{
        font-family:ortica;
        text-align: left;
        font-size: 5em;
        line-height: 1.5em;
        cursor: pointer;

        margin-left: 20px;
        border:hidden;
        margin: 0;
        transform: translate(-50%, 0);
        position: relative;
        left: 50%;
       }


      .angolosix {
       font-family: sans-serif;
       font-size: 1.5em;
       float:left;
       padding: 0px;


      }
      .about{
       width: 10%;
       text-align: right;
       font-family: sans-serif;
       font-size: 1.5em;
       float: right;

      }
      .projects{
       width: 10%;
       text-align: right;
       font-family: sans-serif;
       font-size: 1.5em;
       float: right;
      }



       .overClass {visibility: visible;}
       .outClass  {visibility: hidden;}


        .imm {
          height: 100%;


          top: 50%;
          left:50%;
          margin-left: var(--mL);
          margin-top: var(--mT);
          transform: translate(-50%,-50%);
          position:absolute;
          z-index: -3;
          }


      }

      /*mobile!!!!!!*/

      @media (max-width: 451px) {

        body {
        background-color: white;
              width: 100%;
              font-size: 100%;
        }
        .header{
          text-align: left;
          cursor: pointer;
          background-color:transparent;
          border:hidden;
        }

        .indice{
          font-family: GarMed;
          font-size: 1.75em;
          line-height: 1em;
          cursor: pointer;
          background-color:transparent;
          border:hidden;
          margin: 0;
          transform: translate(-50%, 0);
          position: relative;
          left: 50%;
          cursor: pointer;
         }

        .angolosix {
         font-family: GarB;
         font-size: 1.75em;
         text-align: left;
        }
        .angolosixitalic {
         font-family: GarSBI;
         font-size: 1.75em;
         text-align: left;
         line-height: 1.5em;
        }
        .angolodx {
         font-family: HappyTimesBold;
         font-size: 20px;
         text-align: right;
         position: absolute;
         top:0px;
         line-height: 15px;
         margin-left: 99%;
        }
        .descreg{
         font-family: HappyTimes;
         font-size: 20px;
         text-align: justify;
         line-height: 15px;
         margin-right: 50%;
        }
        .descbold{
         font-family: HappyTimesBold;
         font-size: 20px;
         text-align: justify;
         line-height: 15px;
         margin-right: 50%;
         }
        .descitalic{
         font-family: HappyTimesItalic;
         font-size: 20px;
         text-align: justify;
         line-height: 15px;
         margin-right: 50%;
        }

        .centrato {
         vertical-align:middle;
         }

         .overClass {visibility: visible;}
         .outClass  {visibility: hidden;}

         .vicevita_imm {
            max-width:100%;
            position:absolute;
            top: 0px;
            left: 0px;
            z-index: -1

          }
          .colpevole_imm{
            max-width:0%;
            position:absolute;
            top: 0px;
            left: 0px;
            z-index: -1
          }

        }

      /**generali**/
      a:link {
       color: black;
       background-color: transparent;
       text-decoration: none;
     }

     a:visited {

     }

     }

     }

      @font-face {
